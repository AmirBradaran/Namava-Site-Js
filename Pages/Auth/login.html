<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ورود به نماوا</title>
        <link rel="stylesheet" href="../../Css/Index.css">
    </head>
    <body class="login-Body">
        <a href="../../Home/Index.html" class="backBtn">برگشت</a>
        <main class="form">
            <section class="login-Header">
                <h1>نماوا</h1>
                <a href="./Register.html">ثبت نام</a>
            </section>
            <section class="login-Form">
                <div>
                    <h3>
                        ورود
                    </h3>
                    <p>
                        لطفا شماره تلفن همراه یا ایمیل خود را وارد کنید .
                    </p>
                </div>
                <br>
                <div>
                    <p>
                        شماره تلفن یا ایمیل
                    </p>
                    <input type="text" name id="username" required
                        placeholder="شماره تلفن همراه یا ایمیل">
                </div>
                <div>
                    <p>
                        رمز عبور
                    </p>
                    <input type="password" name id="password" required
                        placeholder="رمز عبور">
                </div>
                <button class="submit" type="submit">
                    ورود
                </button>
            </section>
            <section class="login-Quest">
                <a href>
                    ورود با رمز یکبار مصرف
                </a>
                <a href>
                    رمز عبور خود را فراموش کرده ام
                </a>
            </section>
            <time class="timerLog"></time>
        </main>
        <div class="message"></div>
        <script src="../../Js/Index.js"></script>
    </body>
</html>
